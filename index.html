<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.XGQyi7n5u75DU7ErkWnHlAHaHa?w=198&h=198&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-slate-100">

    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="text-5xl font-bold text-gray-800">My To-Do App</h1>
            <p class="text-gray-500">Organize your life, one task at a time.</p>
        </header>

        <div class="row">
            <aside class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title font-semibold text-xl mb-3">My Lists</h4>
                        <form id="add-list-form" class="d-flex mb-3">
                            <input type="text" id="new-list-input" class="form-control me-2" placeholder="Add new list..." required>
                            <button type="submit" class="btn btn-primary flex-shrink-0"><i class="bi bi-plus-lg"></i></button>
                        </form>
                        <ul id="lists-container" class="list-group">
                            </ul>
                    </div>
                </div>
            </aside>

            <main class="col-md-8 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 id="current-list-title" class="card-title font-bold text-2xl mb-4">Select a List</h2>
                        <form id="add-task-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="new-task-input" class="form-control" placeholder="Add a new task..." required>
                                <button class="btn btn-success" type="submit">Add Task</button>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-sm-6">
                                    <input type="date" id="new-task-date" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <input type="time" id="new-task-time" class="form-control">
                                </div>
                            </div>
                        </form>
                        <ul id="tasks-container" class="list-group">
                            </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <div class="mb-3">
                            <label for="edit-task-text" class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="edit-task-text" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="edit-task-date">
                        </div>
                        <div class="mb-3">
                            <label for="edit-task-time" class="form-label">Due Time</label>
                            <input type="time" class="form-control" id="edit-task-time">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 bg-white">
        <div class="container">
            <p class="text-muted mb-0">
                &copy; 2025 To-Do Web App | Design & Developed by 
                <a href="https://github.com/anantha-ctrl/" target="_blank" class="text-reset">Anantha Kumar G</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
